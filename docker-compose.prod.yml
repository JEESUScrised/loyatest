version: '3.8'

services:
  # Backend API
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    environment:
      - NODE_ENV=production
      - MONGODB_URI=${MONGODB_URI}
      - JWT_SECRET=${JWT_SECRET}
    depends_on:
      - mongo
    networks:
      - loya-network
    restart: unless-stopped

  # MongoDB
  mongo:
    image: mongo:6.0
    volumes:
      - mongo_data:/data/db
    networks:
      - loya-network
    restart: unless-stopped

  # Client Frontend
  client:
    build:
      context: ./frontends/client
      dockerfile: Dockerfile
    environment:
      - REACT_APP_API_URL=${REACT_APP_API_URL}
      - REACT_APP_ENV=production
    networks:
      - loya-network
    restart: unless-stopped

  # Cashier Frontend
  cashier:
    build:
      context: ./frontends/cashier
      dockerfile: Dockerfile
    environment:
      - REACT_APP_API_URL=${REACT_APP_API_URL}
      - REACT_APP_ENV=production
    networks:
      - loya-network
    restart: unless-stopped

  # Venue Admin Frontend
  venue-admin:
    build:
      context: ./frontends/venue-admin
      dockerfile: Dockerfile
    environment:
      - REACT_APP_API_URL=${REACT_APP_API_URL}
      - REACT_APP_ENV=production
    networks:
      - loya-network
    restart: unless-stopped

  # Tech Admin Frontend
  tech-admin:
    build:
      context: ./frontends/tech-admin
      dockerfile: Dockerfile
    environment:
      - NEXT_PUBLIC_API_URL=${NEXT_PUBLIC_API_URL}
      - NODE_ENV=production
    networks:
      - loya-network
    restart: unless-stopped

  # Nginx Reverse Proxy
  nginx:
    image: nginx:alpine
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./nginx/nginx.conf:/etc/nginx/nginx.conf
      - ./nginx/conf.d:/etc/nginx/conf.d
      - ./nginx/ssl:/etc/nginx/ssl
    depends_on:
      - client
      - cashier
      - venue-admin
      - tech-admin
    networks:
      - loya-network
    restart: unless-stopped

volumes:
  mongo_data:

networks:
  loya-network:
    driver: bridge
