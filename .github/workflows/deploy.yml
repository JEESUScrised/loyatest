name: Deploy to Production

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

env:
  REGISTRY: ghcr.io
  IMAGE_NAME: ${{ github.repository }}

jobs:
  test:
    runs-on: ubuntu-latest
    
    steps:
    - uses: actions/checkout@v3
    
    - name: Setup Node.js
      uses: actions/setup-node@v3
      with:
        node-version: '18'
        cache: 'npm'
    
    - name: Install dependencies
      run: |
        npm ci
        cd shared && npm ci
        cd ../frontends/client && npm ci
        cd ../cashier && npm ci
        cd ../venue-admin && npm ci
        cd ../tech-admin && npm ci
    
    - name: Build shared library
      run: npm run build:shared
    
    - name: Build all frontends
      run: npm run build:all
    
    - name: Run tests
      run: npm test

  build-and-push:
    needs: test
    runs-on: ubuntu-latest
    if: github.ref == 'refs/heads/main'
    
    permissions:
      contents: read
      packages: write
    
    steps:
    - name: Checkout repository
      uses: actions/checkout@v3
    
    - name: Log in to Container Registry
      uses: docker/login-action@v2
      with:
        registry: ${{ env.REGISTRY }}
        username: ${{ github.actor }}
        password: ${{ secrets.GITHUB_TOKEN }}
    
    - name: Extract metadata
      id: meta
      uses: docker/metadata-action@v4
      with:
        images: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}
        tags: |
          type=ref,event=branch
          type=ref,event=pr
          type=sha,prefix={{branch}}-
          type=raw,value=latest,enable={{is_default_branch}}
    
    - name: Build and push client image
      uses: docker/build-push-action@v4
      with:
        context: ./frontends/client
        push: true
        tags: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}-client:latest
        labels: ${{ steps.meta.outputs.labels }}
    
    - name: Build and push cashier image
      uses: docker/build-push-action@v4
      with:
        context: ./frontends/cashier
        push: true
        tags: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}-cashier:latest
        labels: ${{ steps.meta.outputs.labels }}
    
    - name: Build and push venue-admin image
      uses: docker/build-push-action@v4
      with:
        context: ./frontends/venue-admin
        push: true
        tags: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}-venue-admin:latest
        labels: ${{ steps.meta.outputs.labels }}
    
    - name: Build and push tech-admin image
      uses: docker/build-push-action@v4
      with:
        context: ./frontends/tech-admin
        push: true
        tags: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}-tech-admin:latest
        labels: ${{ steps.meta.outputs.labels }}
    
    - name: Build and push backend image
      uses: docker/build-push-action@v4
      with:
        context: ./backend
        push: true
        tags: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}-backend:latest
        labels: ${{ steps.meta.outputs.labels }}

  deploy:
    needs: build-and-push
    runs-on: ubuntu-latest
    if: github.ref == 'refs/heads/main'
    
    steps:
    - name: Deploy to production
      uses: appleboy/ssh-action@v0.1.5
      with:
        host: ${{ secrets.PROD_HOST }}
        username: ${{ secrets.PROD_USER }}
        key: ${{ secrets.PROD_SSH_KEY }}
        script: |
          cd /opt/loya
          docker-compose -f docker-compose.prod.yml pull
          docker-compose -f docker-compose.prod.yml up -d
          docker system prune -f
